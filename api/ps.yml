---
title: Processes
endpoints:
  - endpoint:
      action: GET /apps/:app/ps
      text: List processes for an app
      params:
        - name: app
          text: the app name
          required: true
      response:
        json: |
          HTTP/1.1 200 OK
          [
          \t{
          \t\t"upid": "0000000",
          \t\t"process": "web.1",
          \t\t"type": "Dyno",
          \t\t"command": "dyno",
          \t\t"app_name": "example",
          \t\t"slug": "0000000_0000",
          \t\t"action": "down",
          \t\t"state": "idle"
          \t\t"pretty_state": "idle for 2h",
          \t\t"elapsed": 0,
          \t\t"rendezvous_url": null,
          \t\t"attached": false,
          \t\t"transitioned_at": "2011/01/01 00:00:00 -0700",
          \t}
          ]
        xml: |
          FIXME
  - endpoint:
      action: POST /apps/:app/ps/restart
      text: |
        Restart processes of an app
        Specify either +ps+ or +type+ to restart only the specified processes
        Leave both blank to restart the entire app
      params:
        - name: app
          text: the app name
          required: true
        - name: ps
          text: the name of a process to restart
          required: false
        - name: type
          text: the type of process to restart
          required: false
      response:
        json: |
          HTTP/1.1 200 OK
          ok
        xml: |
          HTTP/1.1 200 OK
          ok
  - endpoint:
      action: POST /apps/:app/ps/stop
      text: |
        Stop processes of an app
        Specify either +ps+ or +type+ to stop the specified processes
      params:
        - name: app
          text: the app name
          required: true
        - name: ps
          text: the name of a process to restart
          required: false
        - name: type
          text: the type of process to restart
          required: false
      response:
        json: |
          HTTP/1.1 200 OK
          ok
        xml: |
          HTTP/1.1 200 OK
          ok
  - endpoint:
      action: POST /apps/:app/ps/scale
      text: |
        Scale processes of an app (cedar only)
      params:
        - name: app
          text: the app name
          required: true
        - name: type
          text: the type of process to scale
          required: true
        - name: qty
          text: the desired number of processes of this type
          required: true
      response:
        json: |
          FIXME
        xml: |
          FIXME
  - endpoint:
      action: PUT /apps/:app/dynos
      text: |
        Scale dynos of an app (aspen and bamboo only)
      params:
        - name: app
          text: the app name
          required: true
        - name: dynos
          text: the desired number of dynos
          required: true
      response:
        json: |
          HTTP/1.1 200 OK
          {
          \t"name": "example",
          \t"dynos": 2
          }
        xml: |
          HTTP/1.1 200 OK
          2
  - endpoint:
      action: PUT /apps/:app/workers
      text: |
        Scale workers of an app (aspen and bamboo only)
      params:
        - name: app
          text: the app name
          required: true
        - name: workers
          text: the desired number of workers
          required: true
      response:
        json: |
          HTTP/1.1 200 OK
          {
          \t"name": "example",
          \t"workers": 2
          }
        xml: |
          HTTP/1.1 200 OK
          2
