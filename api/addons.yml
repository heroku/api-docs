---
title: "Addons"
endpoints:
  - endpoint:
      action: GET /addons
      text: List all available addons
      response:
        json: |
          HTTP/1.1 200 OK
          [
          \t{
          \t\t"name": "example:basic",
          \t\t"description": "Example Basic",
          \t\t"url": "http://devcenter.heroku.com/articles/example-basic",
          \t\t"state": "public",
          \t\t"beta": false,
          \t}
          ]
        xml: |
          HTTP/1.1 200 OK
          <?xml version="1.0" encoding="UTF-8"?>
          <addons>
          \t<addon>
          \t\t<name>example:basic</name>
          \t\t<description>Example Basic</description>
          \t\t<url>http://devcenter.heroku.com/articles/example-basic</url>
          \t\t<state>public</state>
          \t\t<beta>false</beta>
          \t</addon>
          </addons>
      ruby: |
        heroku = Heroku::API.new(:api_key => '%api_key%')
        heroku.get_addons
  - endpoint:
      action: GET /apps/:app/addons
      text: List addons installed on an app
      params:
        - name: app
          text: the app name
          required: true
      response:
        json: |
          HTTP/1.1 200 OK
          [
          \t{
          \t\t"name": "example:basic",
          \t\t"description": "Example Basic",
          \t\t"url": "http://devcenter.heroku.com/articles/example-basic",
          \t\t"state": "public",
          \t\t"beta": false,
          \t\t"configured": true
          \t}
          ]
        xml: |
          HTTP/1.1 200 OK
          <?xml version="1.0" encoding="UTF-8"?>
          <addons>
          \t<addon>
          \t\t<name>example:basic</name>
          \t\t<description>Example Basic</description>
          \t\t<url>http://devcenter.heroku.com/articles/example-basic</url>
          \t\t<state>public</state>
          \t\t<beta>false</beta>
          \t\t<configured>true</configured>
          \t</addon>
          </addons>
      ruby: |
        heroku = Heroku::API.new(:api_key => '%api_key%')
        heroku.get_addons('%app%')
  - endpoint:
      action: POST /apps/:app/addons/:addon
      text: Install an addon to an app
      params:
        - name: app
          text: the app name
          required: true
        - name: addon
          text: the addon name
          required: true
      response:
        json: |
          HTTP/1.1 200 OK
          {
          \t"status": "Installed",
          \t"message": null,
          \t"price": "free"
          }
        xml: |
          HTTP/1.1 200 OK
          <?xml version="1.0" encoding="UTF-8"?>
          <addon>
          \t<status>Installed</status>
          \t<message></message>
          \t<price>free</price>
          </addon>
      ruby: |
        heroku = Heroku::API.new(:api_key => '%api_key%')
        heroku.post_addon('%app%', '%addon%')
  - endpoint:
      action: PUT /apps/:app/addons/:addon
      text: Upgrade an addon to an app
      params:
        - name: app
          text: the app name
          required: true
        - name: addon
          text: the addon name
          required: true
      response:
        json: |
          HTTP/1.1 200 OK
          {
          \t"status": "Updated",
          \t"message": null,
          \t"price": "$5/mo"
          }
        xml: |
          HTTP/1.1 200 OK
          <?xml version="1.0" encoding="UTF-8"?>
          <addon>
          \t<status>Updated</status>
          \t<message></message>
          \t<price>$5/mo</price>
          </addon>
      ruby: |
        heroku = Heroku::API.new(:api_key => '%api_key%')
        heroku.put_addon('%app%', '%addon%')
  - endpoint:
      action: DELETE /apps/:app/addons/:addon
      text: Uninstall an addon from an app
      params:
        - name: app
          text: the app name
          required: true
        - name: addon
          text: the addon name
          required: true
      response:
        json: |
          HTTP/1.1 200 OK
          {
          \t"status": "Uninstalled",
          \t"message": null,
          \t"price": "$5/mo"
          }
        xml: |
          HTTP/1.1 200 OK
          <?xml version="1.0" encoding="UTF-8"?>
          <addon>
          \t<status>Uninstalled</status>
          \t<message></message>
          \t<price>$5/mo</price>
          </addon>
      ruby: |
        heroku = Heroku::API.new(:api_key => '%api_key%')
        heroku.delete_addon('%app%', '%addon%')
